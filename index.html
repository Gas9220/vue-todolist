<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things 4</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->

</head>

<body>
    <!-- Header -->
    <header>
        <nav class="d-flex p-1">
            <div class="d-flex align-center">
                <img src="img/logo.png" alt="logo" id="logo">
                <h3>Things 4</h3>
            </div>
            <div class="d-flex align-center ml-auto">
                <ul class="d-flex">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <div id="app">
        <main class="d-flex">
            <div class="container left">
                <h3>Lists</h3>
                <ul>
                    <li class="todo-list">Default</li>
                </ul>
            </div>
            <div class="container right">
                <h3>My todos</h3>
                <div class="d-flex todo-container">
                    <div v-for="(todo, index) in todoList" class="todo" :class="{completed: todo.isCompleted}">
                        {{ todo.text }}
                        <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Main -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>

</body>

</html>
